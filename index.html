<!DOCTYPE html>

<html ng-app="SeaLionApp">

<head>

	<title>Sea Lion Adoption App!</title>


	<link rel="stylesheet" href="main.css">
	<!-- Jquery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js" type="text/javascript"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


</head>

<body ng-controller="SeaLionController as slc">
	<div class="container">

		<!-- <img id="backgroundImg" src="https://travelessentials.files.wordpress.com/2015/05/1286259_66353834.jpg" /> -->


		<div>
			<h1 class="homeStatus titleBoxes">Adopt a Sea Lion!</h1>
		</div>


	</div>
	<div class="row">


		<div class="col s4 offset-s1">
			<div class="">
				<h1 class="homeStatus titleBoxes">Needs a Home</h1>
			</div>
			<div>
				<div class="hoverable">
					<div class="card" ng-repeat="lion in slc.adoptees | filter : {adopted : true}">
						<div class="card-image">
							<img src="{{lion.image}}">
							<span class="card-title">{{lion.slName}}</span>
						</div>
						<div class="card-content">
							<p> I am {{lion.monthsOld}} months old.</p>
							<p> I am a {{lion.gender}} . </p>
						</div>
						<div class="card-action">
							<button ng-click="slc.booleanButton(lion)" class="btn waves-effect waves-light" type="submit" name="action">Adopt!!!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col s4 offset-s2">
			<div>
				<h1 class="homeStatus titleBoxes">Adopted</h1>
			</div>
			<div>
				<div class="hoverable">
					<div class="card" ng-repeat="lion in slc.adoptees | filter : {adopted : false}">
						<div class="card-image">
							<img src="{{lion.image}}">
							<span class="card-title">{{lion.slName}}</span>
						</div>
						<div class="card-content">
							<p> I am {{lion.monthsOld}} months old.</p>
							<p> I am a {{lion.gender}} . </p>
						</div>
						<div class="card-action">
							<button ng-click="slc.booleanButton(lion)" class="btn waves-effect waves-light" type="submit" name="action">Un-adopt...</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Sourcing Angular-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="kittiesController.js" type="text/javascript"></script>
	<!-- Source in module -->

	<!-- Source in controller -->
</body>

</html>
