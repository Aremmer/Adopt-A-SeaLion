<!DOCTYPE html>
<!-- ==================================================================== -->
<!-- Initilize the AngularJS modular -->
<!-- ==================================================================== -->

<html ng-app="SeaLionApp">
<meta name="name" content="content" charset="utf-8">

<head>

  <title>Sea Lion Adoption App!</title>
  <!-- ===================================================================== -->
  <!-- Set up all links need for site design
      - Google Fonts, JQuery, Materalize, -->
  <!-- ===================================================================== -->
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,300,900,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="main.css">
  <!-- Jquery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


</head>
<!-- ==================================================================== -->
<!-- Declare controller scope on body.
      Declared to access using dot notation -->
<!-- ==================================================================== -->

<body ng-controller="SeaLionController as slc">
  <!-- Row to set up Nav bar -->
  <div class="row backSplashColor">

    <!-- Attach background color -->
    <div class="card-pannel amber lighten-5">
      <!-- Style font, color, images -->
      <a href="#" style="color: indigo; darken-4;" class="extra-large">Adopt-A-SeaLion</a>
      <ul id="" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>


  </div>
  <div class="container">
    <div class="row">


      <div class="col s4 offset-s1">
        <div class="">
          <h1 class="homeStatus titleBoxes">Needs a Home</h1>
        </div>
        <div>
          <div>
            <div class="card hoverable" ng-repeat="lion in slc.adoptees | filter : {adopted : true}">
              <div class="card-image">
                <img src="{{lion.image}}">
                <span class="card-title">{{lion.slName}}</span>
              </div>
              <div class="card-content">
                <p> I am {{lion.monthsOld}} months old.</p>
                <p> I am a {{lion.gender}} . </p>
              </div>
              <div class="card-action">
                <button ng-click="slc.booleanButton(lion)" class="btn waves-effect waves-light" type="submit" name="action">Adopt!!!</button>
              </div>
              <div class="card-content">
                <div class="chip" ng-repeat="i in lion.interests">
                  <span class="left"><i class="material-icons">
                  assignment</i></span>
                  <span class="right">{{i}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s4 offset-s2">
        <div>
          <h1 class="homeStatus titleBoxes">Adopted</h1>
        </div>
        <div>
          <div>
            <div class="card hoverable" ng-repeat="lion in slc.adoptees | filter : {adopted : false}">
              <div class="card-image">
                <img src="{{lion.image}}">
                <span class="card-title">{{lion.slName}}</span>
              </div>
              <div class="card-content">
                <p> I am {{lion.monthsOld}} months old.</p>
                <p> I am a {{lion.gender}} . </p>
              </div>
              <div class="card-action">
                <button ng-click="slc.booleanButton(lion)" class="btn waves-effect waves-light" type="submit" name="action">Un-adopt...</button>
              </div>
              <div>
                <p class="small ">Intrigues:</p>
                <div class="card-content">
                  <div class="chip" ng-repeat="i in lion.interests">
                    <span class="left"><i class="material-icons">
                    assignment</i></span>
                    <span class="right">{{i}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Sourcing Angular-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="kittiesController.js" type="text/javascript"></script>
    <!-- Source in module -->

  </div>
  <!-- Source in controller -->
</body>

</html>
